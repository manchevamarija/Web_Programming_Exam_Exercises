<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Startup List</title>
</head>
<body>

<div>
    <!-- The form below should invoke the method StartupController.listAll -->
    <form id="filter-form" th:action="@{/startups}" method="get">
        <label for="name">Startup Name</label>
        <input id="name" type="text" name="name"  th:value="${name}"/>

        <label for="valuation">Valuation (in millions)</label>
        <input id="valuation" type="number" name="valuation" th:value="${valuation}"/>

        <label for="yearFounded">Year Founded</label>
        <input id="yearFounded" type="number" min="2000" name="yearFounded" th:value="${yearFounded}"/>

        <label for="industry">Industry</label>
        <select id="industry" name="industry">
            <option value="">All</option>
            <option th:each="i : ${industries}"
                    th:value="${i.name()}"
                    th:text="${i.name()}"
                    th:selected="${startup != null && startup.industry == i}">
            </option>

        </select>

        <label for="founderId">Founder</label>
        <select id="founderId" name="founderId">
            <option value="">All</option>
            <option th:each="f : ${founders}"
                    th:value="${f.id}"
                    th:text="${f.name}"
                    th:selected="${founderId != null && founderId == f.id}">
            </option>
        </select>

        <button id="filter" type="submit">Filter</button>
    </form>

    <div sec:authorize="hasRole('ADMIN')">
        <!-- StartupController.showAdd -->
        <a href="/startups/add" class="add-item">Add new startup</a>
    </div>

    <table>
        <tr>
            <th>Startup Name</th>
            <th>Valuation</th>
            <th>Year Founded</th>
            <th>Industry</th>
            <th>Founder</th>
            <th>Active/Deactivated</th>
            <th>Actions</th>
        </tr>
        <!-- For each startup you should have one <tr> like below -->
        <tr th:each="startup : ${page.content}" class="item">
            <td th:text="${startup.name}">[startup.name]</td>
            <td th:text="${startup.valuation}">[startup.valuation]</td>
            <td th:text="${startup.yearFounded}">[startup.yearFounded]</td>
            <td th:text="${startup.industry}">[startup.industry]</td>
            <td th:text="${startup.founder.name}">[startup.founder.name]</td>
            <td th:text="${startup.active ? 'ACTIVE' : 'DEACTIVATED'}"></td>
            <td>
                <th:block sec:authorize="hasRole('ADMIN')">
                <!-- StartupController.edit -->
                    <a th:href="@{'/startups/edit/{id}' (id=${startup.id})}" class="edit-item">Edit</a>

                <!-- StartupController.delete -->
                    <form th:action="@{'/startups/delete/{id}' (id=${startup.id})}" method="post">
                    <button type="submit" class="delete-item">Delete</button>
                </form>

                <!-- StartupController.close -->
                    <form th:if="${startup.active}"
                          th:action="@{'/startups/deactivate/{id}' (id=${startup.id})}"
                          method="post">
                    <button type="submit" class="close-item">Deactivate</button>
                </form>
                </th:block>
            </td>
        </tr>
    </table>
</div>
<div th:insert="~{/paging :: pageSection(${page})}"></div>

<div>
    <ul id="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
</div>

</body>
</html>
