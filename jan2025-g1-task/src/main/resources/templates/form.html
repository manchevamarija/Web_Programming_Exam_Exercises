<!DOCTYPE html>
<html lang="en">
<head>
    <title>Archaeological Site Form</title>
</head>
<body>
<!-- The form should submit to ArchaeologicalSiteController.create or ArchaeologicalSiteController.update,
     depending on whether we are creating or editing an archaeological site -->
<form method="post" th:action="@{${site == null ? '/archaeological-sites' : '/archaeological-sites/' + site.id}}">
    <div>
        <label for="name">Site Name</label>
        <input type="text"
               id="name"
               name="name"
               th:value="${site != null ? site.name : ''}"
               required>
    </div>

    <div>
        <label for="areaSize">Site Area Size (in square meters)</label>
        <input type="number"
               id="areaSize"
               name="areaSize"
               th:value="${site != null ? site.areaSize : ''}"
               required>
    </div>

    <div>
        <label for="rating">Site Rating</label><br/>
        <input type="number"
               id="rating"
               name="rating"
               step="0.1"
               min="0"
               max="10"
               th:value="${site != null ? site.rating : ''}"
               required>
    </div>

    <div>
        <label for="period">Historical Period</label><br/>
        <select id="period" name="period" size="5" required>
            <option th:each="p : ${periods}"
                    th:value="${p.name()}"
                    th:text="${p.name()}"
                    th:selected="${site != null && site.period == p}">
            </option>
            </option>

        </select>
    </div>

    <div>
        <label for="location">SiteLocation</label><br/>
        <select id="location" name="locationId" required size="5">
            <option th:each="l : ${locations}"
                    th:value="${l.id}"
                    th:text="${l.city + ', ' + l.country}"
                    th:selected="${site != null && site.location != null && site.location.id == l.id}">
            </option>

        </select>
    </div>

    <button id="submit" type="submit">Submit</button>
    <a id="back" href="/archaeological-sites" type="button" class="btn btn-primary">Back to Archaeological Sites</a>
</form>

<div>
    <ul id="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
</div>
</body>
</html>
